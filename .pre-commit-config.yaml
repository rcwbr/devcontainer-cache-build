default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
# Using local hook to pin hadolint image version until resolution of https://github.com/hadolint/hadolint/issues/921
# - repo: https://github.com/hadolint/hadolint
#   rev: v2.12.0
#   hooks:
#     - id: hadolint-docker
- repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
  rev: v9.20.0
  hooks:
    - id: commitlint
      stages: [commit-msg]
      additional_dependencies: ['@commitlint/config-conventional']
- repo: https://github.com/executablebooks/mdformat
  rev: 0.7.17
  hooks:
  - id: mdformat
    additional_dependencies:
    - mdformat-black
    - mdformat-config
    - mdformat-gfm-alerts
    - mdformat-shfmt
    - mdformat-tables
    - mdformat-toc
- repo: local
  hooks:
  - id: hadolint-docker
    name: Lint Dockerfiles
    description: Runs hadolint Docker image to lint Dockerfiles
    language: docker_image
    types: ["dockerfile"]
    entry: ghcr.io/hadolint/hadolint:2.12.0 hadolint
  - id: commitlint-ci
    name: commitlint-ci
    stages: [manual]
    always_run: true
    language: node
    additional_dependencies: ['@commitlint/config-conventional']
    entry: bash
    args: ["-c", "npx commitlint --from $PRE_COMMIT_FROM_COMMIT --to $PRE_COMMIT_TO_COMMIT"]
    pass_filenames: false
